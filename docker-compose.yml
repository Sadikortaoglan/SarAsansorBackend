services:
  postgres:
    image: postgres:16-alpine
    container_name: sara-asansor-postgres
    environment:
      POSTGRES_DB: sara_asansor
      POSTGRES_USER: sara_asansor
      POSTGRES_PASSWORD: sara_asansor
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sara_asansor"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sara-asansor-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sara_asansor
      SPRING_DATASOURCE_USERNAME: sara_asansor
      SPRING_DATASOURCE_PASSWORD: sara_asansor
      JWT_SECRET: your-256-bit-secret-key-change-this-in-production-minimum-32-characters
    ports:
      - "8081:8080"
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:

