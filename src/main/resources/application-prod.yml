spring:
  profiles:
    active: prod
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  
  jpa:
    show-sql: false

logging:
  level:
    com.saraasansor.api: INFO
    org.springframework.security: WARN

app:
  jwt:
    secret: ${JWT_SECRET}  # Must be set in production
  file-storage:
    type: s3  # Use S3 in production

